<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login" method="post">
    {% if msg == 1 %}
        <h5>Username or Password Didn't Match</h5><br>
    {% endif %}
    Username:<br> <input type="text" name="name" ><br>
    Password:<br> <input type="password" name="pass"><br>
    <input type="submit" value="Login">
</form>
</body>
</html>
